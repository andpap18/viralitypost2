<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ViralityPost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Turn an idea or image into Instagram captions, Twitter threads, and LinkedIn posts." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gradient-bg" aria-hidden="true"></div>
  <main class="container">
    <header class="topbar card">
      <div class="brand">
        <span class="logo">🚀</span>
        <h1>ViralityPost</h1>
      </div>
      <p class="subtitle">Turn an idea or image into ready‑to‑post captions, threads & LinkedIn updates.</p>
    </header>

    <form id="genForm" class="card form">
      <div class="field">
        <label for="sourceText" class="field-label">
          <span class="icon" aria-hidden="true">📝</span>
          Idea / context
        </label>
        <textarea id="sourceText" placeholder="Write your idea… (e.g., ‘New AI tool that turns notes into posts’)"></textarea>
        <small class="hint">Write an idea or upload an image to enable Generate.</small>
      </div>

      <div class="grid two">
        <div class="field">
          <label for="tone" class="field-label"><span class="icon">🎯</span> Tone</label>
          <select id="tone">
            <option>Casual</option>
            <option>Professional</option>
            <option>Witty</option>
            <option>Friendly</option>
            <option>Bold</option>
          </select>
        </div>

        <div class="field">
          <label for="outputs" class="field-label"><span class="icon">📤</span> Outputs</label>
          <select id="outputs" multiple size="3" aria-label="Select one or more outputs">
            <option selected>Instagram</option>
            <option selected>Twitter/X</option>
            <option selected>LinkedIn</option>
          </select>
          <small class="hint">(Hold Ctrl/Cmd for multi‑select)</small>
        </div>
      </div>

      <div class="field">
        <label for="imageInput" class="field-label"><span class="icon">🖼️</span> Optional image</label>
        <div class="file-row">
          <input type="file" id="imageInput" accept="image/png,image/jpeg,image/webp" />
          <span class="file-hint">Max 5MB (png/jpg/webp)</span>
        </div>
        <img id="preview" alt="" class="preview hidden" />
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn primary" type="submit" disabled>
          <span class="btn-spinner" aria-hidden="true"></span>
          Generate
        </button>
        <button id="resetBtn" class="btn ghost" type="button">Clear</button>
      </div>
    </form>

    <section id="results" class="results card hidden">
      <h2 class="section-title">Results</h2>

      <div id="outInstagram" class="result-block">
        <div class="result-head">
          <span class="result-icon">📸</span>
          <h3>Instagram</h3>
          <button class="btn tiny copy-btn" data-target="outInstagram">Copy</button>
        </div>
        <div class="result-body"></div>
      </div>

      <div id="outTwitter" class="result-block">
        <div class="result-head">
          <span class="result-icon">🐦</span>
          <h3>Twitter/X</h3>
          <button class="btn tiny copy-btn" data-target="outTwitter">Copy</button>
        </div>
        <div class="result-body"></div>
      </div>

      <div id="outLinkedIn" class="result-block">
        <div class="result-head">
          <span class="result-icon">💼</span>
          <h3>LinkedIn</h3>
          <button class="btn tiny copy-btn" data-target="outLinkedIn">Copy</button>
        </div>
        <div class="result-body"></div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" aria-live="polite"></div>
  <script src="script.js"></script>
</body>
</html>
